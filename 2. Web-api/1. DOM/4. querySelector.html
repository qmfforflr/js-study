<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="fruits">
        <li class="fruit apple">apple1</li>
        <li class="fruit banana">banana2</li>
        <li class="fruit grape">grape3</li>
    </ul>

    <script>
        
        // const $elem = document.querySelector('.banana');
        // const $elem = document.querySelector('#fruits > li:nth-child(2)');
        // const $elem = document.querySelector('li[class="fruit banana');
        const $elem = document.querySelector('li.apple + li');

        $elem.style.color = 'yellow';

        // const $elements = document.querySelector('#fruits > li');
        //querySelector는 해당하는 요소 노드가 여러개일 경우 '첫 번째' 노드만 반환
        const $elements = document.querySelectorAll('#fruits > li');
        console.log($elements);
        for (let $ele of $elements) {
            $ele.style.background = 'red';
        }

        const $test = document.querySelector('#peach');
        console.log($test);
        //해당하는 요소 노드가 없을 경우 null을 반환
        
        const $test1 = document.querySelector('@peach');
        console.log($test1);
        //문법 자체가 틀리면 error가 발생함
        
        const $test2 = document.querySelectorAll('.peach');
        console.log($test2);
        //querySelectorAll은 해당하는 요소 노드가 없으면 빈 NodeList를 반환

    </script>
</body>
</html>
