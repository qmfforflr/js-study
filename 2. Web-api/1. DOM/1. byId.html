<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul>
        <li class="sweety" id="apple">apple</li>
        <li id="banana">banana</li>
        <li id="grape">grape</li>
        <li id="pine">pineapple</li>
    </ul>

    <script>

        // console.log(document.body);

        //관례적으로 노드 변수는 이름 앞에 $를 붙입니다.
       const $ul = document.querySelector('ul');
       console.log($ul);

       const $apple = document.getElementById('apple');
       console.log($apple.attributes[0]);

       $apple.style.fontSize = '40px';
       document.body.style.background = 'tomato';

       //존재하지 않는 아이디로 취득
       const $elem = document.getElementById('banana');
       console.log($elem); //peach로 설정하면 결과는 null

       //안전한 코딩방법
       if ($elem !== null) {
           $elem.style.color = 'yellowgreen';
       }

       //요소에 id부여시 아이디값으로 자동 전역번수가 생성됨.
       grape.style.color = 'violet';

    </script>

</body>
</html>
