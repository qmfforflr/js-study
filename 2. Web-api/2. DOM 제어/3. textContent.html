<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>
<body>
    
    <div id="greeting">Hello <span>World!</span></div>

    <script>

        const $div = document.getElementById('greeting');
        console.log($div.textContent);

        // $div.textContent = '안녕하세요!';
        // $div.textContent = '<span>안녕</span>하세요!';
        //textContent는 태그 인식을 못하고 텍스트만 변경하고 싶을때 사용
        $div.innerHTML = '<span>안녕</span>하세요!';
        //innerHTML은 태그 인식

    </script>
</body>
</html>
