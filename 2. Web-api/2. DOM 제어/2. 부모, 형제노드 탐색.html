<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="wrap">
        <ul id="fruits">
            <li class="apple">Apple</li>
            <li class="banana">Banana</li>
            <li class="grape">Grape</li>
        </ul>
    </div>

    <table id="board">
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>

    <script>

        const $banana = document.querySelector('.banana');

        //부모 노드 탐색
        const $parent = $banana.parentNode;
        console.log($parent);

        const $div = $banana.parentNode.parentNode;
        console.log($div);

        //이전 형제노드 탐색
        const $prev = $banana.previousElementSibling;
        console.log($prev);

        //다음 형제노드 탐색
        const $next = $banana.nextElementSibling;
        console.log($next);

        const $prev2 = $next.previousElementSibling;
        console.log($banana === $prev2);

        const $board = document.getElementById('board');

        //table태그는 자식태그로 tbody 자동 삽입
        const $tr = $board.firstElementChild.children;
        console.log($tr);

    </script>
</body>

</html>
