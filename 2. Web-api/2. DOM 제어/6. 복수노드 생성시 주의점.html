<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fruits"></ul>

    <script>
        //Live DOM: 사전에 미리 렌더링되어있는 요소노드
        const $fruits = document.getElementById('fruits');

        //과일이름 텍스트 배열
        const fruitNames = ['Apple', 'Banana', 'Grape', 'Orange'];

        /*
            # 아래 방법의 문제점:
            - 이미 활성화된 Live DOM에 반복해서 Virtual DOM을 추가하는
              행위는 메모리상 높은 비용이 발생함.
            - 활성화된 DOM을 변경조작하는 것은 가능한 한 횟수를
              줄여야 합니다.
        */

        /*
        for (let f of fruitNames) {
            //Virtual DOM: 동적으로 만들어진 요소노드
            const $li = document.createElement('li');
            $li.textContent = f;
            $fruits.appendChild($li);
        }
        */

        //가상 보모 DOM 생성
        //DocumenFragment : 진짜 의미의 버츄얼 돔
        // const $div = document.createElement('div');
        const $frag = document.createDocumentFragment();
        for (let f of fruitNames) {
            //Virtual DOM: 동적으로 만들어진 요소노드
            const $li = document.createElement('li');
            $li.textContent = f;
            $frag.appendChild($li);
        }
        $fruits.appendChild($frag);

    </script>
</body>
</html>
