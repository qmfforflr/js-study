<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="user-name" value="Kim">

    <p id="text">Hello</p>

    <script>
        const $input = document.querySelector('input[type=text]');
        console.log($input);

        //input의 value속성의 값을 얻고 싶다.
        const inputValue = $input.getAttribute('value');
        console.log(inputValue);

        //속성 value의 값을 변경
        $input.setAttribute('value', '안녕하세요');
        console.log(inputValue);

        //p태그에 title속성 추가
        const $paragraph = document.querySelector('#text');
        $paragraph.setAttribute('title', '메롱');
        console.log($paragraph);

        console.log($input.hasAttribute('class'));
        console.log($paragraph.hasAttribute('title'));

        if (!$input.hasAttribute('class')) {
            //클래스를 부여해라
            $input.setAttribute('class', 'abc');
            console.log($input.getAttribute('class'));
        } else {
            //클래스를 제거해라
            $input.removeAttribute('class');
        }

        $paragraph.removeAttribute('title');
    </script>

</body>
</html>
