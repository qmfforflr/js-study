<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="h" style="color: red; font-size: 3rem";>Hello</div>


    <script>
        const $h = document.getElementById('h');

        $h.style.color = 'blue';
        $h.style.backgroundColor = 'orangered';
        $h.style.background = 'green';
        $h.style.fontSize = '';
        //fontSize에 빈 문자열 넣어서 fontSize 설정값 삭제
    </script>
</body>
</html>
